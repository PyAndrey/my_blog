Привет мир!
{% if user.is_authenticated %}
<p class="nav-link">Hello, {{user.username}}.</p>
{% for post in posts %}
    <p>{{ post.title }}</p>
{% endfor %}
{% else %}
<a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a>
<a class="nav-link" href="{% url 'login' %}">Войти</a>
{% endif %}
