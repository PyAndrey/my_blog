{% extends 'index.html' %}

{% block content %}

<h1 class="mb-5">Posts:</h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                {{ post.date_added }}
            </div>
                <div class="card-body" style="width: 100px">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text|truncatewords:15 }}</p>
                <a href="#" class="btn btn-light">Переход куда-нибудь</a>
            </div>
        </div>
{% endfor %}

{% endblock content %}
